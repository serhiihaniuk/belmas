<body>
<header class="header">
    <div class="header__wrapper">
        <div class="social">

            <img src="images/dist/ig.svg" alt="" class="social__img">
            <img src="images/dist/wa.svg" alt="" class="social__img">
            <img src="images/dist/tg.svg" alt="" class="social__img">
        </div>

        <div id="nav-icon3">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

<div class="menu">
    <div class="menu__wrapper">
        <nav class="menu__nav">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#portfolio-section">

                    </a>
                </li>
                <li class="menu__item">
                    <a href="#price-section">
                        Price
                    </a>
                </li>
                <li class="menu__item">

                </li>

                </li>
            </ul>

        <div class="book__main">
            <h2 class="book__title">Umów się na wizytę w dogodny sposób</h2>
            <ul class="book__list">
                <li class="book__item">
                    <a href="#price-section">
                        <img src="images/dist/booksy.png" alt="" class="social__img ico-ring-animation">
                        Booksy
                    </a>
                </li>
                <li class="book__item">
                    <a href="#price-section">
                        <img src="images/dist/ig.svg" alt="" class="social__img ico-ring-animation">
                        Instagram
                    </a>
                </li>
                <li class="book__item">
                    <a href="#price-section">
                        <img src="images/dist/tg.svg" alt="" class="social__img ico-ring-animation">
                        Telegram
                    </a>
                </li>
                <li class="book__item">
                    <a href="#price-section">
                        <img src="images/dist/wa.svg" alt="" class="social__img ico-ring-animation">
                        WhatsUp
                    </a>
                </li>
                <li class="book__item">
                    <a href="#price-section">
                        <img src="images/dist/mob.svg" alt="" class="social__img ico-ring-animation">
                        +48 555 555 555
                    </a>
                </li>
                <li class="book__item show-contacts">
                    <img src="images/dist/map.svg" alt="" class="social__img ico-ring-animation">
                    <span>Znajdz nas na mapie Wrocławia</span>

        <div class="book__contacts">
            <h2 class="book__title">Znajdź nas!</h2>
            <div id="map" class="map">

            </div>
            <button class="btn-main open-popup">Zarezerwuj wizytę</button>
